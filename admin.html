<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Julian's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #111118;
            --bg-card-hover: #16161f;
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --accent-cyan: #22d3ee;
            --accent-pink: #ec4899;
            --accent-purple: #a855f7;
            --gradient-main: linear-gradient(135deg, #22d3ee 0%, #ec4899 50%, #a855f7 100%);
            --border-color: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .admin-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .admin-logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
        }

        .admin-nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .admin-nav a:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .admin-nav a.active {
            color: var(--accent-cyan);
            background: rgba(34, 211, 238, 0.1);
        }

        /* Main Content */
        .admin-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Actions Bar */
        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--gradient-main);
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 211, 238, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .project-card:hover {
            border-color: rgba(34, 211, 238, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .project-preview {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
        }

        .project-preview.game {
            background: linear-gradient(135deg, #059669 0%, #064e3b 100%);
        }

        .project-preview.website {
            background: linear-gradient(135deg, #166534 0%, #14532d 100%);
        }

        .project-preview.crypto {
            background: linear-gradient(135deg, #854d0e 0%, #422006 100%);
        }

        .project-preview.ai {
            background: linear-gradient(135deg, #7c3aed 0%, #4c1d95 100%);
        }

        .project-preview.java {
            background: linear-gradient(135deg, #9a3412 0%, #7c2d12 100%);
        }

        .project-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
        }

        .project-badge.live {
            color: #22c55e;
        }

        .project-badge.client {
            color: #eab308;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .project-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tech-tag {
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .tech-tag.highlight {
            background: rgba(34, 211, 238, 0.1);
            border-color: rgba(34, 211, 238, 0.3);
            color: var(--accent-cyan);
        }

        .project-actions {
            display: flex;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .project-actions .btn {
            flex: 1;
            justify-content: center;
            padding: 0.6rem 1rem;
            font-size: 0.85rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: var(--bg-card);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .tech-input-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            min-height: 50px;
        }

        .tech-input-tag {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 4px 10px;
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 6px;
            color: var(--accent-cyan);
            font-size: 0.85rem;
        }

        .tech-input-tag button {
            background: none;
            border: none;
            color: currentColor;
            cursor: pointer;
            padding: 0;
            font-size: 1rem;
            opacity: 0.7;
        }

        .tech-input-tag button:hover {
            opacity: 1;
        }

        .tech-input {
            flex: 1;
            min-width: 100px;
            background: none;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            z-index: 2000;
        }

        .toast {
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .toast.success {
            border-color: rgba(34, 197, 94, 0.3);
        }

        .toast.success .toast-icon {
            color: #22c55e;
        }

        .toast.error {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .toast.error .toast-icon {
            color: #ef4444;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--bg-card);
            border: 1px dashed var(--border-color);
            border-radius: 16px;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .empty-state-text {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal {
                margin: 1rem;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-card-hover);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="admin-logo">‚ö° Portfolio Admin</div>
        <nav class="admin-nav">
            <a href="#" class="active">Projects</a>
            <a href="index.html">View Site ‚Üí</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="admin-content">
        <h1 class="page-title">Manage Projects</h1>
        <p class="page-subtitle">Add, edit, or remove projects from your portfolio</p>

        <div class="actions-bar">
            <div>
                <span id="project-count" style="color: var(--text-secondary);">Loading projects...</span>
            </div>
            <button class="btn btn-primary" onclick="openModal()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add Project
            </button>
        </div>

        <div id="projects-container" class="projects-grid">
            <!-- Projects loaded via JS -->
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add New Project</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="project-form">
                    <input type="hidden" id="project-id">
                    
                    <div class="form-group">
                        <label class="form-label">Project Title *</label>
                        <input type="text" class="form-input" id="project-title" placeholder="e.g., CryptoHub Malta" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description *</label>
                        <textarea class="form-textarea" id="project-description" placeholder="Describe your project..." required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Project URL</label>
                            <input type="url" class="form-input" id="project-url" placeholder="https://example.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Project Type</label>
                            <select class="form-select" id="project-type">
                                <option value="website">Website</option>
                                <option value="game">Game</option>
                                <option value="ai">AI Project</option>
                                <option value="crypto">Crypto</option>
                                <option value="java">Java</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Icon/Emoji</label>
                            <input type="text" class="form-input" id="project-icon" placeholder="üöÄ" maxlength="4">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Badge</label>
                            <select class="form-select" id="project-badge">
                                <option value="">None</option>
                                <option value="live">Live</option>
                                <option value="client">Client Project</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Technologies (press Enter to add)</label>
                        <div class="tech-input-wrapper" id="tech-wrapper">
                            <input type="text" class="tech-input" id="tech-input" placeholder="Add technology...">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveProject()">Save Project</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // Project data storage (using localStorage for persistence)
        const STORAGE_KEY = 'portfolio_projects';

        // Default projects (loaded if no data exists)
        const defaultProjects = [
            {
                id: '1',
                title: 'Plantini City 3D',
                description: 'An immersive 3D browser game built from scratch with Three.js. Explore a virtual city environment with interactive elements, smooth camera controls, and dynamic lighting.',
                url: 'https://sipandgrow.org/game3d',
                type: 'game',
                icon: 'üéÆ',
                badge: 'live',
                tech: ['Three.js', 'WebGL', 'JavaScript']
            },
            {
                id: '2',
                title: 'Sip & Grow',
                description: 'Modern Next.js website for a sustainable company creating biodegradable cups with seeds. Includes an AI-powered dashboard for smart business insights and management.',
                url: 'https://sipandgrow.org',
                type: 'website',
                icon: 'üå±',
                badge: '',
                tech: ['Next.js', 'React', 'TypeScript', 'AI Dashboard']
            },
            {
                id: '3',
                title: 'Agentic Workflows',
                description: 'Building AI-powered automation tools.',
                url: '',
                type: 'ai',
                icon: 'ü§ñ',
                badge: '',
                tech: ['Python', 'AI Agents']
            },
            {
                id: '4',
                title: 'Java Projects',
                description: 'Backend systems and algorithms.',
                url: '',
                type: 'java',
                icon: '‚òï',
                badge: '',
                tech: ['Java', 'OOP']
            },
            {
                id: '5',
                title: 'CryptoHub Malta',
                description: 'Crypto community website for CryptoHub Malta. Designed in Figma following guidelines by pro designer Zack Ritchie, then brought to life through vibe coding.',
                url: 'https://cryptohubmalta.org',
                type: 'crypto',
                icon: '‚Çø',
                badge: 'client',
                tech: ['Next.js', 'Figma', 'React', 'TypeScript']
            }
        ];

        // Initialize
        let projects = [];
        let techTags = [];
        let editingId = null;

        function loadProjects() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                projects = JSON.parse(stored);
            } else {
                projects = [...defaultProjects];
                saveToStorage();
            }
            renderProjects();
        }

        function saveToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
        }

        function renderProjects() {
            const container = document.getElementById('projects-container');
            const countEl = document.getElementById('project-count');
            
            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üìÅ</div>
                        <h3 class="empty-state-title">No projects yet</h3>
                        <p class="empty-state-text">Add your first project to get started</p>
                        <button class="btn btn-primary" onclick="openModal()">Add Project</button>
                    </div>
                `;
                countEl.textContent = '0 projects';
                return;
            }

            countEl.textContent = `${projects.length} project${projects.length !== 1 ? 's' : ''}`;
            
            container.innerHTML = projects.map(project => `
                <div class="project-card">
                    <div class="project-preview ${project.type}">
                        ${project.icon || 'üì¶'}
                        ${project.badge ? `<span class="project-badge ${project.badge}">${project.badge === 'live' ? '‚óè Live' : '‚óè Client'}</span>` : ''}
                    </div>
                    <div class="project-content">
                        <h3 class="project-title">${escapeHtml(project.title)}</h3>
                        <p class="project-desc">${escapeHtml(project.description)}</p>
                        <div class="project-tech">
                            ${project.tech.map((t, i) => `<span class="tech-tag ${i === 0 ? 'highlight' : ''}">${escapeHtml(t)}</span>`).join('')}
                        </div>
                        <div class="project-actions">
                            <button class="btn btn-secondary" onclick="editProject('${project.id}')">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                                Edit
                            </button>
                            <button class="btn btn-danger" onclick="deleteProject('${project.id}')">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openModal(projectId = null) {
            editingId = projectId;
            const modal = document.getElementById('modal-overlay');
            const title = document.getElementById('modal-title');
            
            if (projectId) {
                title.textContent = 'Edit Project';
                const project = projects.find(p => p.id === projectId);
                if (project) {
                    document.getElementById('project-id').value = project.id;
                    document.getElementById('project-title').value = project.title;
                    document.getElementById('project-description').value = project.description;
                    document.getElementById('project-url').value = project.url || '';
                    document.getElementById('project-type').value = project.type;
                    document.getElementById('project-icon').value = project.icon || '';
                    document.getElementById('project-badge').value = project.badge || '';
                    techTags = [...project.tech];
                }
            } else {
                title.textContent = 'Add New Project';
                document.getElementById('project-form').reset();
                techTags = [];
            }
            
            renderTechTags();
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal-overlay');
            modal.classList.remove('active');
            editingId = null;
            techTags = [];
        }

        function editProject(id) {
            openModal(id);
        }

        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                projects = projects.filter(p => p.id !== id);
                saveToStorage();
                renderProjects();
                showToast('Project deleted', 'success');
            }
        }

        function saveProject() {
            const title = document.getElementById('project-title').value.trim();
            const description = document.getElementById('project-description').value.trim();
            const url = document.getElementById('project-url').value.trim();
            const type = document.getElementById('project-type').value;
            const icon = document.getElementById('project-icon').value.trim();
            const badge = document.getElementById('project-badge').value;

            if (!title || !description) {
                showToast('Please fill in required fields', 'error');
                return;
            }

            const projectData = {
                id: editingId || Date.now().toString(),
                title,
                description,
                url,
                type,
                icon: icon || getDefaultIcon(type),
                badge,
                tech: techTags.length > 0 ? techTags : ['General']
            };

            if (editingId) {
                const index = projects.findIndex(p => p.id === editingId);
                if (index !== -1) {
                    projects[index] = projectData;
                }
                showToast('Project updated', 'success');
            } else {
                projects.push(projectData);
                showToast('Project added', 'success');
            }

            saveToStorage();
            renderProjects();
            closeModal();
        }

        function getDefaultIcon(type) {
            const icons = {
                website: 'üåê',
                game: 'üéÆ',
                ai: 'ü§ñ',
                crypto: '‚Çø',
                java: '‚òï'
            };
            return icons[type] || 'üì¶';
        }

        // Tech tags handling
        function renderTechTags() {
            const wrapper = document.getElementById('tech-wrapper');
            const input = document.getElementById('tech-input');
            
            wrapper.innerHTML = techTags.map(tag => `
                <span class="tech-input-tag">
                    ${escapeHtml(tag)}
                    <button type="button" onclick="removeTech('${escapeHtml(tag)}')">&times;</button>
                </span>
            `).join('') + '<input type="text" class="tech-input" id="tech-input" placeholder="Add technology...">';
            
            document.getElementById('tech-input').addEventListener('keydown', handleTechInput);
        }

        function handleTechInput(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const value = e.target.value.trim();
                if (value && !techTags.includes(value)) {
                    techTags.push(value);
                    renderTechTags();
                }
            }
        }

        function removeTech(tag) {
            techTags = techTags.filter(t => t !== tag);
            renderTechTags();
        }

        // Toast notifications
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span class="toast-icon">${type === 'success' ? '‚úì' : '‚úï'}</span>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Utility
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        document.getElementById('modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize tech input listener
        document.getElementById('tech-input').addEventListener('keydown', handleTechInput);

        // Load projects on page load
        loadProjects();
    </script>
</body>
</html>
